<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="styles/base.css" />
        <link rel="stylesheet" href="mainpage/styles/index.css" />
        <link rel="stylesheet" href="cart/styles/cart.css" />
        <link id="color-scheme" rel="stylesheet" href="styles/dark.css" />
        <!-- <link rel="stylesheet" href="styles/dark.css" /> -->
        <title>Soft Depot</title>
    </head>
    <body>
        <header>
            <!-- форма поиска -->
            <form method="get" id="search-form">
                <div class="loupe"></div>
                <input id="search" placeholder="Поиск..." />
            </form>

            <div class="header-buttons">
                <!-- Кнопка "Домой" -->
                <a class="main-button button" href="/">
                    <div class="logo"></div>
                    <span class="store-name" title="SOFT DEPOT">SOFT DEPOT</span>
                </a>

                <div class="right-buttons-panel">
                    <!-- Тема -->
                    <button class="change-theme button" title="Сменить тему" onclick="change_theme()"></button>

                    <!-- Корзина -->
                    <button class="shopping-basket button" title="Корзина" onclick="show_cart()"></button>

                    <!-- Профиль -->
                    <button class="profile button" title="Профиль"></button>
                </div>
            </div>
        </header>
        <main>
            <div id="games-list"></div>
            <!-- Корзина -->
            <div id="cart-bg">
                <div id="cart-opened">
                    <div id="cart-header">
                        <span id="cart-title">Корзина</span>
                        <button id="cart-exit-button" class="exit-button button close-button"></button>
                    </div>
                    <div id="cart-games-list">
                        <!-- <div class="cart-game-row">
                            <img class="preview" src="games/BeamNG_drive/images/header.jpg" />
                            <a class="cart-game-description" href="games/BeamNG_drive/index.html">
                                <span class="cart-game-title">BeamNG.drive</span>
                            </a>
                            <div class="cart-game-price">
                                <span class="cart-game-price-title">400 руб.</span>
                                <button class="cart-game-remove button">x</button>
                            </div>
                        </div> -->
                    </div>
                    <div id="cart-total-title">
                        <span>Итого</span>
                        <span id="total-cost">0 руб.</span>
                    </div>
                </div>
            </div>
        </main>
    </body>

    <script src="scripts/jquery-3.7.1.min.js"></script>
    <script src="scripts/theme.js"></script>
    <script src="scripts/game.js"></script>
    <script src="mainpage/scripts/main.js"></script>
    <script src="cart/scripts/cart.js"></script>
</html>
