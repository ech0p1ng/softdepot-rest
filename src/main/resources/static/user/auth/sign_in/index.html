    <link rel="stylesheet" href="/user/auth/styles/index.css"/>

<body>
<main>
    <div class="form">
        <span id="form-header">Вход</span>
        <div class="error-messages"></div>
        <input class="input-field" type="text" id="username" name="username" placeholder="Имя пользователя">
        <br/>
        <input class="input-field" type="password" id="password" name="password" placeholder="Пароль">
        <br/>
        <span id="registration-href">
            <a href="/registration">Зарегистрируйтесь</a>, если у вас еще нет аккаунта!
        </span>
        <button id="submit" title="Войти" value="Войти" class="button" onclick="signIn()">Войти</button>
    </div>
</main>
