<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Soft Depot - Вход</title>
    <link rel="stylesheet" href="/styles/base.css"/>
    <link id="color-scheme" rel="stylesheet" href="/styles/dark.css"/>
    <link rel="stylesheet" href="/user/auth/styles/index.css"/>
</head>
<body>
<header>
    <!-- форма поиска -->

    <div class="header-buttons">
        <!-- Кнопка "Домой" -->
        <a id="main-button" class="button" href="/">
            <div class="logo"></div>
            <span class="store-name" title="SOFT DEPOT">SOFT DEPOT</span>
        </a>

        <div class="right-buttons-panel">
            <!-- Тема -->
            <button class="change-theme button" title="Сменить тему" onclick="change_theme()"></button>

    </div>
</header>
<main>
    <div class="form">
        <span id="form-header">Вход</span>
        <div class="error-messages"></div>
        <input class="input-field" type="text" id="username" name="username" placeholder="Имя пользователя">
        <br/>
        <input class="input-field" type="password" id="password" name="password" placeholder="Пароль">
        <br/>
        <span id="registration-href">
            <a href="/registration">Зарегистрируйтесь</a>, если у вас еще нет аккаунта!
        </span>
        <button id="submit" title="Войти" value="Войти" class="button" onclick="signIn()">Войти</button>
    </div>
</main>
