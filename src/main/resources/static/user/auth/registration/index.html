<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Soft Depot - Регистрация</title>
    <link rel="stylesheet" href="/styles/base.css"/>
    <link id="color-scheme" rel="stylesheet" href="/styles/dark.css"/>
    <link rel="stylesheet" href="/user/auth/styles/index.css"/>
</head>
<body>
<main>
    <div class="form">
        <span id="form-header">Регистрация</span>
        <div class="error-messages"></div>
        <input class="input-field" type="text" id="username" name="username" placeholder="Имя пользователя">
        <br/>
        <input class="input-field" type="password" id="password" name="password" placeholder="Пароль">
        <br/>
        <div class="radio-buttons-block">
            <div class="radio-buttons-block-item">
                <input type="radio" name="userType" value="Customer" id="customer" checked>
                <label for="customer">Покупатель</label>
            </div>
            <div class="radio-buttons-block-item">
                <input type="radio" name="userType" value="Developer" id="developer">
                <label for="developer">Разработчик</label>
            </div>
        </div>
        <button class="button" id="submit" title="Зарегистрироваться" value="Зарегистрироваться"
                onclick="registration()">Зарегистрироваться
        </button>
    </div>
</main>

</html>
