<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/default/styles/base.css" />
    <link id="color-scheme" rel="stylesheet" href="/default/styles/dark.css" />
    <title th:text="${'Soft Depot - ' + developer.getName()}">Soft Depot - DEVELOPER_NAME</title>
</head>
<body>
<header>
    <!-- форма поиска -->
<!--    <form method="get" id="search-form">-->
<!--        <div class="loupe"></div>-->
<!--        <input id="search" placeholder="Поиск..." />-->
<!--    </form>-->

    <div class="header-buttons">
        <!-- Кнопка "Домой" -->
        <a id="main-button" class="button" th:href="@{/}">
            <div class="logo"></div>
            <span class="store-name" title="Главная страница">SOFT DEPOT</span>
        </a>

        <div class="right-buttons-panel">
            <!-- Тема -->
            <button class="change-theme button" title="Сменить тему" onclick="change_theme()"></button>

            <!-- Корзина -->
<!--            <button class="shopping-basket button" title="Корзина" onclick="show_cart()"></button>-->

            <!-- Выход -->
            <a class="profile-exit-button button" title="Выход" th:href="@{/log-out}"></a>
        </div>
    </div>
</header>
<main>
    <span th:text="'Имя: ' + ${developer.getName()}">DEVELOPER_NAME</span>
    <br/>
    <span th:text="'Логин: ' + ${developer.getEmail()}">DEVELOPER_EMAIL</span>
    <br/>
    <span th:text="'Пароль: ' + ${developer.getPassword()}">DEVELOPER_PASSWORD</span>
    <br/>
    <span th:text="'URL аватарки: ' + ${developer.getProfileImgUrl()}">DEVELOPER_PROFILE_IMG_URL</span>
    <br/>

    <form method="post" th:action="@{/log-out}">
        <input type="submit" value="Выход">
    </form>

    <a th:href="@{/program/new}">Добавить программу</a>

    <span>Добавленные программы</span>
    <ul>
        <li>
            <a th:each="program : ${programs}"
               th:href="@{/program/id{id}(id=${program.getId()})}"
            >
                <span th:text="${program.getName()}"></span>
            </a>
        </li>
    </ul>
</main>
</body>
<script src="/default/scripts/jquery-3.7.1.min.js"></script>
<script src="/default/scripts/game.js"></script>
<script src="/mainPage/cart/scripts/cart.js"></script>

</html>
