<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/styles/base.css" />
    <link rel="stylesheet" href="/program/styles/index.css" />
    <link id="color-scheme" rel="stylesheet" href="/styles/dark.css" />

    <link rel="stylesheet" href="/program/styles/upload-program.css" />

    <title>Document</title>
</head>
<body>
    <div id="pop-up-bg">
        <div id="pop-up-opened">
            <div id="pop-up-header">
                <span id="pop-up-title">Добавление программы</span>
                <button id="pop-up-exit-button" class="exit-button button close-button" onclick="UploadProgram.close()"></button>
            </div>
            <div class="pop-up-main">
                <input type="text" class="input pop-up-one-line-input" name="programName" id="programName" placeholder="Название">
                <textarea type="text" class="input pop-up-multi-line-input" name="shortDescription" id="shortDescription" placeholder="Краткое описание"></textarea>
                <textarea type="text" class="input pop-up-multi-line-input" name="fullDescription" id="fullDescription" placeholder="Полное описание"></textarea>
                <input type="number" class="input pop-up-one-line-input" name="programName" id="price" placeholder="Стоимость (руб.)" min="0">
                <div class="categories-selects">
                    <div class="category-select-row">
                        <select class="select pop-up-select-input" name="category-select">
                            <option value="" class=".select-option" disabled selected>Выберите категорию...</option>
                            <option value="Категория 1" class=".select-option">Категория 1</option>
                            <option value="Категория 2" class=".select-option">Категория 2</option>
                        </select>
                        <input id="category1-degree-of-belonging" class="input pop-up-one-line-input" type="number" placeholder="Степень принадлежности" title="Степень принадлежности программы к категории" min="0" max="10" step="1">
                        <button class="button exit-button close-button remove-button" id="remove-category1-button" title="Удалить категорию"></button>
                    </div>
                </div>
                <button class="button pop-up-button" id="add-category-button"><span>Добавить категорию</span></button>
            </div>
            <div id="pop-up-footer">
                <div></div>
                <div class="pop-up-footer-buttons">
                    <button  class="button pop-up-button cancel-button">Отмена</button>
                    <button class="button pop-up-button ok-button">OK</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/program/scripts/upload-program.js"></script>
    <script src="/scripts/program.js"></script>
    <script src="/scripts/tag.js"></script>
</body>
</html>
