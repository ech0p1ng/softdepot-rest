<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="/styles/base.css" />
        <link rel="stylesheet" href="/cart/styles/cart.css" />
        <link rel="stylesheet" href="/program/styles/index.css" />
        <link id="color-scheme" rel="stylesheet" href="/styles/dark.css" />
        <title id="page-title">Soft Depot - GAME_NAME</title>
    </head>
    <body>
        <main>
            <h1 class="game-name-big game-name">GAME_NAME</h1>
            <div class="game-highlights">
                <div class="videos-and-screenshots">
                    <div class="screenshots-viewer">
                        <!--                        <img id="current-screenshot" src="" />-->
                    </div>
                    <div class="screenshots-tape">
                        <!--                        <img class="screenshot-on-tape" src="" onclick="change_current_screenshot.apply(this)" />-->
                    </div>
                </div>

                <div class="header-and-short-description">
                    <img class="header" />
                    <div id="short-description">GAME_SHORT_DESCRIPTION</div>
                    <div class="score-block">
                        <span>Пользователи оценивают </span>
                        <span class="game-name">GAME_NAME</span>
                        <span> на </span>
                        <span id="score">GAME_ESTIMATION</span>
                        <span> баллов из 5.</span>
                    </div>
                </div>
            </div>
            <div id="get-product-block">
                <span id="buy-invite">
                    Приобрести
                    <span class="game-name">GAME_NAME</span>
                </span>
                <div id="price-and-buy">
                    <span id="price"></span>
                    <button id="add-to-cart-from-page" class="add-to-cart" style="z-index: 2" >
                        <span>Добавить в корзину</span>
                    </button>
                </div>
            </div>
            <h1 id="description-header">Об игре</h1>
            <div id="big-description">
                <span id="description-text">GAME_DESCRIPTION</span>
            </div>

            <h1 id="reviews-header" style="visibility: hidden">Отзывы</h1>
            <div class="reviews" style="visibility: hidden">

            </div>
        </main>
